<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <div *ngIf="account">
    <ion-card>
      <ion-grid >
        <ion-row>
          <ion-col>
            <ion-label>Dados pessoais: </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>{{account.email}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="account.phone">
          <ion-col>
            <ion-label>{{account.phone}}</ion-label>
          </ion-col>
        </ion-row>
    </ion-grid>  
    <ion-label>
      <h3>
        Assinaturas
      </h3>  
    </ion-label>
    <ion-list  lines="full" *ngFor="let subscription of account.subscriptions">
      <ion-item>
        <ion-label>
          <p> <ion-label>Data da assinatura : {{ subscription.subscriptionDate | date }} </ion-label>
          </p>
            <p> <ion-label>Plano : {{ subscription.plan.description }} </ion-label>
            </p>
            <p> <ion-label>Valor : {{ subscription.plan.value | currency: 'BRL' }} </ion-label>
            </p>

        </ion-label>

      </ion-item>
    </ion-list>
    </ion-card>
  </div>
</ion-content>
